dataset_query:
  database: Data WareHouse (PROD)
  native:
    query: "WITH registros_por_dia AS (\n  SELECT \n    DATE(`start_date`) AS fecha,\n    {{snippet: field_age_range}},\n    COUNT(*) AS total_registros\n  FROM \n    `huli_main_aurora_result.appointment`\n  WHERE \n    `start_date` IS NOT NULL\n  AND `organization_id`= {{ organization_id }}\n  AND `appointment_status` = 'completed'\n  [[ AND {{ date_range }} ]]\n  [[ AND `patient_sex` = {{ patient_sex }} ]]\n  [[ AND {{ tags }} ]]\n  [[ AND {{ clinc_name }} ]]\n  [[ AND `is_confirmed` = CAST({{ is_confirmed }} AS INT64) ]]\n  GROUP BY \n    fecha, `Rango_de_edad`\n)\nSELECT \n  ROUND(COALESCE(AVG(total_registros), 0), 1) AS promedio_registros_por_dia\nFROM (\n  SELECT * \n  FROM registros_por_dia\n  WHERE 1 = 1\n  [[ AND `Rango_de_edad` IN ({{ age_range }}) ]]\n) subquery;"
