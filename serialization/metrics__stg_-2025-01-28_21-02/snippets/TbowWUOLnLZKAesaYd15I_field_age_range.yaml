archived: false
collection_id: null
content: |-
  CASE
    WHEN (
      (
        DATETIME_DIFF(
          CURRENT_DATETIME(),
          DATETIME(`patient_birthdate`),
          month
        ) + CASE
          WHEN (
            DATETIME(`patient_birthdate`) < CURRENT_DATETIME()
            AND EXTRACT(day FROM TIMESTAMP(`patient_birthdate`)) > EXTRACT(day FROM CURRENT_TIMESTAMP())
          ) THEN -1
          WHEN (
            DATETIME(`patient_birthdate`) > CURRENT_DATETIME()
            AND EXTRACT(day FROM TIMESTAMP(`patient_birthdate`)) < EXTRACT(day FROM CURRENT_TIMESTAMP())
          ) THEN 1
          ELSE 0
