dataset_query:
  database: Data Warehouse (DEV)
  native:
    query: "SELECT \n    specialty,\n    COUNT(*) AS total_appointments\nFROM (\n    SELECT \n        appointment_id,\n        TRIM(specialty) AS specialty  -- Limpia espacios adicionales en los nombres de especialidad\n    FROM `huli_main_aurora_result.appointment_report`,\n    UNNEST(SPLIT(hcp_specialties, ',')) AS specialty\n)\nGROUP BY specialty\nORDER BY total_appointments DESC;"
